    <script>
        const mssgs = ['Still the issue with the digital text','Nothing to say, you are totally fucked up','Something went wrong!'];
        let retriedCount = 1;
        function startApp(){
            retriedCount = retriedCount < mssgs.length-1?retriedCount+1:0;
            document.querySelectorAll('p')[0].innerText = mssgs[retriedCount];
            (new DigitalText).init({count:15, selector:'.pageContainer'});
        }
        startApp();
